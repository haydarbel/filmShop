        <link rel="icon" th:href="@{/images/retrovideo.ico}" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/retrovideo.css}">
    </head>
    <nav th:fragment="menu">
        <ul>
            <li th:each="genre:${genres}"><a th:href="@{/}">Welkom</a></li>
        </ul>
    </nav>
    <nav th:fragment="navbar">
        <ul>
            <li><a th:href="@{/}" th:text="Genres"></a></li>
            <li><a th:href="@{/mandje}">Mandje</a></li>
            <li><a th:href="@{/klant}">Klant</a></li>
        </ul>
    </nav>
