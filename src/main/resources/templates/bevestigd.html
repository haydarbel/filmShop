<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head(title='Rapport')"></head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}" th:text="Genres"></a></li>
    </ul>
</nav>
<h1>Rapport</h1>
<p >De reservatie is OK</p>
<p th:if="not ${nietger.isEmpty()}">Die films kan niet gereserveerd worden.</p>
<ul th:object="${nietger}">
    <li th:each="film:${nietger}" th:text="${film.titel}"></li>
</ul>
</body>
</html>
