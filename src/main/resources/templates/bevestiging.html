<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head(title='Bevestigen')"></head>
<body>
<nav th:replace="fragment::navbar"></nav>
<div>
    <h1>Bevestigen</h1>
    <p th:if="${klant}" th:text="|${mandje.getIdsVanFilms().size()} film(s) voor ${klant}|"></p>
    <p th:if="not ${klant}" th:text="|U moet een klant toevoegen aan het mandje !|"></p>
    <form th:if="${klant}" th:action="@{/bevestiging/gedaan}" method="get">
        <button>Bevestig</button>
    </form>

</div>
</body>
<script th:src="@{/js/preventDoubleSubmit.js}" defer></script>
</html>
